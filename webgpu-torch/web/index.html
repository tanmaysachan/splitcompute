<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webgpu-torch</title>
    <link rel="stylesheet" href="./docs/assets/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="./">webgpu-torch</a></h1>
    <p>Tensor computation and autograd with WebGPU acceleration inspired by pytorch.</p>
    <nav>
        <a class="nav-item" href="./docs/">Docs</a>
        <a class="nav-item" href="./tests/">Tests</a>
        <a class="nav-item" href="./benchmarks/">Benchmarks</a>
    </nav>
    <script src="dist/torch.js"></script>
    <script>
        async function run() {
            if (!await torch.initWebGPUAsync()) {
                console.warn(`WebGPU is not supported.`);
            }
        }
        run();
    </script>
</body>
</html>
