<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
    <script src="{{url_for('static', filename='torch.js')}}"></script>
    <script src="{{url_for('static', filename='gpt.js')}}"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">GPT-2 Splitcompute Toy</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="input_text" class="form-label">Enter your text:</label>
                <textarea id="input_text" name="input_text" class="form-control" rows="4">{{ input_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Encode</button>
        </form>
        {% if encoded_text %}
            <div class="mt-4" id="encoded_text">
                <h2>Torch Out (ground truth):</h2>
                <p class="form-text">{{ encoded_text }}</p>
            </div>
        {% endif %}
        <div class="mt-4" id="inject-js"></div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
