<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
    <script src="{{url_for('static', filename='torch.js')}}"></script>
    <script src="{{url_for('static', filename='gpt.js')}}"></script>
    <script src="{{url_for('static', filename='runner.js')}}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
 
    <script src="{{url_for('static', filename='ajax.js')}}"></script>

</head>
<body>
    <div class="container">
        <h1 class="mb-4">GPT-2 Splitcompute Demo</h1>
        <form action="/" method="post" id="encode">
            <div class="mb-3">
                <!-- Dropdown to choose number of layers to run offline, then pass to flask -->
                <label for="offline_layers" class="form-label">Number of layers to run offline:</label>
                <select id="offline_layers" name="offline_layers">
                    {% for i in range(1, 13) %}
                    <option value="{{ i }}" default>{{ i }}</option>
                    {% endfor %}
                </select><br>
                <label for="input_text" class="form-label">Enter your text:</label>
                <textarea id="input_text" name="input_text" class="form-control" rows="4">{{ input_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Encode</button>
        </form>
        <div class="mt-4" id="encoded_text"></div>
        <div class="mt-4" id="inject-js"></div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
